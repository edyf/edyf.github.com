<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body id="home">
    <div id="container"> 
      <header class="group">
        <div class="header-inner">
          <h1 class="logo"><a href="/">Edy's Blog</a></h1>
          {% include nav.html %}
        </div>
      </header>
      <div id="content">
        <section id="main" class="group">
          <div class="span16 first">
            <h2 class="post-title">{{ page.title }}</h2>
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {{ content }}
          </div>
        </section> 
      </div>
      <footer>
        <div class="footer-inner">
          <p>&copy; 2014 Edy Furger</p>
        </div>
      </footer>
    </div>
  </body>
</html>
